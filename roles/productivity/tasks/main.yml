---
- name: Add Notion-Enhancer (unofficial port of Notion to Linux) deb
  tags:
    - notion, linux
  apt_repository:
    update_cache: true
    repo: deb [trusted=yes] https://apt.fury.io/notion-repackaged/ /
    state: present

- name: Install notion app
  tags:
    - notion, linux
  apt:
    update_cache: true
    name:
      - notion-app-enhanced

- name: Install slack
  tags:
    - slack, linux
  community.general.snap:
    name: slack
    state: present
    channel: latest/stable
    classic: true

- name: Install WhatsApp for Linux
  tags:
    - whatsapp, linux
  community.general.snap:
    name: whatsapp-for-linux
    state: present
    channel: latest/stable
