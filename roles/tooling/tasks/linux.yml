---
- name: Install pyenv build dependencies
  tags:
    - pyenv-linux
    - linux
  apt:
    update_cache: true
    name:
      - make
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev
    state: present

- name: Download pyenv repo
  tags:
    - pyenv-linux
    - linux
  ansible.builtin.git:
    repo: git@github.com:pyenv/pyenv.git
    dest: $HOME/.pyenv
    version: master

- name: Configure pyenv in $PATH and zshrc
  tags:
    - pyenv-linux
    - linux
  shell: |
    export PATH=$PATH:$HOME/.pyenv/bin
    echo 'eval "$(pyenv init -)"' >> /home/maxjerin/Development/repos/dotfiles2/.zshrc
    export PATH=$PATH:$(pyenv root)/shims
  check_mode: false
  changed_when: false

# sudo apt install openjdk-11-jdk

- name: Download jenv repo
  tags:
    - jenv-linux
    - linux
  ansible.builtin.git:
    repo: git@github.com:jenv/jenv.git
    key_file: '/home/maxjerin/.ssh/id_github'
    dest: $HOME/.jenv
    version: master

- name: Configure jenv in zshrc
  tags:
    - jenv-linux
    - linux
  shell: |
    echo 'export PATH="$HOME/.jenv/bin:$PATH"' >> /home/maxjerin/Development/repos/dotfiles2/.zshrc
    echo 'eval "$(jenv init -)"' >> /home/maxjerin/Development/repos/dotfiles2/.zshrc
  check_mode: false
  changed_when: false
