---
defaults:
  - domain: NSGlobalDomain
    key: InitialKeyRepeat
    name: Set very low key repeat rates
    type: int
    value: "25"
  - domain: NSGlobalDomain
    key: KeyRepeat
    name: Set very low key repeat rates
    type: int
    value: "1"
  - domain: NSGlobalDomain
    key: com.apple.mouse.tapBehavior
    name: Enable tap-to-click on Apple mouse
    type: int
    value: "1"
  - domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
    key: trackpadThreeFingerDrag
    name: Enable three finger drag
    type: int
    value: "1"
  - domain: com.apple.AppleBluetoothMultitouch
    key: trackpadThreeFingerDrag
    name: Enable three finger drag
    type: int
    value: "1"
  - domain: com.apple.dock
    key: autohide
    name: Auto-hide the Dock
    type: bool
    value: "true"

# Common formulas that work on both macOS and Linux
homebrew:
  formulas_common:
    - asdf
    - awscli
    - bat
    - fzf
    - go
    - helm
    - k9s
    - kubectl
    - minikube
    - shellcheck
    - starship
    - yamllint
    - zsh-completions
    - zsh-autosuggestions
    - zsh-syntax-highlighting

  # Linux-specific formulas
  formulas_linux:
    - emacs
    - exa
    - openjdk@11
    - pyenv
    - spaceship
    - svn
    - vault
    - yarn
    - z
    - zsh

  # macOS-specific formulas
  formulas_macos:
    - code-cli
    - dive
    - eza
    - gnu-sed  # macOS sed has compatibility issues with bash scripts
    - htop
    - jq
    - lazygit
    - mas  # Mac App Store CLI
    - neovim
    - powerline-go
    - tmux
    - yq
    - zoxide

  # macOS-specific taps
  taps_macos:
    - olets/tap

  # macOS-only GUI applications (casks)
  casks_macos_only:
    - 1password-cli
    - 1password
    - appcleaner
    - arc
    - copilot  # Money management app
    - cursor
    - docker
    - ghostty
    - grammarly-desktop
    - ha-menu
    - home-assistant
    - intellij-idea-ce
    - karabiner-elements  # macOS-only keyboard remapper
    - msty
    - notion
    - ollama
    - orbstack
    - postico  # macOS-only PostgreSQL client
    - raycast  # macOS-only launcher
    - rescuetime
    - slack
    - stoplight-studio
    - visual-studio-code
    - warp
    - whatsapp
    - zoom

  # Mac App Store applications (macOS-only)
  mas:
    - 961632517  # Be Focused Pro
    - 635758264  # Calca
    - 1056643111  # Clocker
    - 1532419400  # Meeting Bar
    - 1452453066  # Hidden Bar

  # Linux GUI applications (via snap/apt)
  apps_linux:
    - cursor
    - warp
    - slack
    - whatsapp
    - notion
    - docker
    - visual-studio-code

repos:
  - name: spacemacs # Avoid name conflict with repo packaged with rpm: 1password.repo
    description: Spacemacs
    baseurl: https://github.com/syl20bnr/spacemacs
    # gpgkey: https://downloads.1password.com/linux/keys/1password.asc
    system_type: [desktop]
