import = [
    "~/.config/alacritty/themes/themes/solarized_light.toml"
]
live_config_reload = true

[shell]
program = "/bin/zsh"

[window]
dimensions = { columns = 200, lines = 70 }
padding = { x = 40, y = 20 }
dynamic_padding = true
decorations = "Buttonless"
opacity = 0.7
blur = true

decorations_theme_variant = "Light"

[scrolling]
history = 100000

[font]
size = 14
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Medium
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:

    family: FiraCode Nerd Font Mono
    style: Retina
  bold_italic:

    family: FiraCode Nerd Font Mono
    style: SemiBold

[selection]
save_to_clipboard = true
